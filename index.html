<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="box">
        <div class="display"><div class="display-show"><p>0</p></div></div>
            <div class="tab">
            <table>
                <tr>
                   <td><div class="gray" id="c">C</div></td>
                   <td><div class="gray" id="ac">AC</div></td>
                   <td><div class="button gray">%</div></td>
                   <td><div class="button gray">/</div></td>
                </tr>
                <tr>
                    <td><div class="button">7</div></td>
                    <td><div class="button">8</div></td>
                    <td><div class="button">9</div></td>
                    <td><div class="button gray">*</div></td>
                </tr>
                <tr>
                    <td><div class="button">4</div></td>
                   <td><div class="button">5</div></td>
                   <td><div class="button">6</div></td>
                   <td><div class="button gray">_</div></td>
                </tr>
                <tr>
                    <td><div class="button">1</div></td>
                    <td><div class="button">2</div></td>
                    <td><div class="button">3</div></td>
                    <td><div class="button gray">+</div></td>
                </tr>
                <tr>
                    <td><div class="button" id="zero">0</div></td>
                    <td></td>
                    <td><div class="button">.</div></td>
                    <td><div class= "clac" id="clac">=</div></td>
                </tr>
            </table>
           </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
